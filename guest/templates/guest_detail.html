{% extends "base.html" %}
{% block page_content %}

<div class="mw6 center pa3 sans-serif">
  <h1 class="mb4">Guest: {{ guest.name }}</h1>
  <header class="b mb2">Guest Information</header>
  <div class="pa2 mb3 striped--near-white">
    <div class="pl2">
      <p class="mb2">Phone: {{ guest.phone }}</p>
      <p class="mb2">Email: {{ guest.email }}</p>
      <p class="mb2">Vin: {{ guest.address }}</p>
    </div>
  </div>
</div>

{% endblock %}
