{% extends "base.html" %} {% block page_content %}
<a href="/add" class="btn btn-primary mb-3">Add New Record</a>
<a href="/add" class="btn btn-primary mb-3">Check Weather</a>
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Contact</th>
      <th>Address</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for guest in guests %}
    <tr>
      <td>{{ guest.name }}</td>
      <td>{{ guest.email }}</td>
      <td>{{ guest.phone }}</td>
      <td>{{ guest.address }}</td>
      <td>
        <a href="/edit/{{ guest.id }}"
          ><span class="glyphicon glyphicon-pencil">Edit</span></a
        >
        <a href="/delete/{{ guest.id }}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
